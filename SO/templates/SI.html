{% extends "main.html" %}

{% block page_content %}



<!-- Start Content -->
<div class="w3-padding-large" style="margin-bottom:128px">
  
 <div class="w3-card w3-round-large w3-center w3-padding-32">



      <form method="POST" action="{% url 'SignIn' %}">
         
         {% csrf_token %}
         
        
          <center>
            <h3 class="w3-xlarge w3-text-gray"><b>Sign In Here With Your Credential To Access On It</b></h3><br>


            {% if messages %}
            <br>
              <ul class="messages">
                {% for message in messages %}
                  <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
                {% endfor %}
              </ul>
              <br>
            {% endif %}


          <input type="text" name="username" placeholder="Enter Username" style="width:75%;" class="w3-input    " required/><br>
          <input type="password" name="pass" placeholder=" Enter Password" style="width:75%;" class="w3-input    " required/><br>

          <input type="submit" value = "Sign In" class="w3-button w3-blue w3-round-large"></input><br><br>

          </center>
          
            
          <br>



      </form>




 </div>

</div>
<!-- End Page Content -->



{% endblock %}
